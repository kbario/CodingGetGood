<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Good Coding Quiz</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <button id="c_hs">View Highscores</button>
        <span id="timer"></span>
    </header>
    <main>
        <section id="home-page">
            <h1>Coding Quiz</h1>
            <p>Try and answer all the code-related questions in 60 seconds.</p>
            <p>Be careful though, 10 seconds is deducted from your time for each wrong answer.</p>
            <p>Good Luck!</p>
            <button id="start-btn">Start Quiz</button>
        </section>

        <section id="question-page" class="hidded">
            <h1 id="question"></h1>
            <ul id="choices-list"></ul>
        </section>

        <section id="end-page-good" class="hidded">
            <h1>Congratulations!</h1>
            <p>Your Score was <span id="spanScore"></span>!</p>
            <form>
                <input type="text" placeholder="Enter your name..." id="input-player-name">
                <button id="submit-highscore-btn" type="submit">Sumbit your score!</button>
            </form>
            <button id="home-btn3">Home</button>
        </section>

        <section id="end-page-bad" class="hidded">
            <h1>Time is up!</h1>
            <p>Better luck next time :)</p>
            <div class="buttons">
                <button id="home-btn1">Home</button>
                <button id="try-again-btn1">Try Again</button>
            </div>
        </section>

        <section id="highscore-page" class="hidded">
            <h1>Highscores</h1>
            <p id="no-highs"></p>
            <ol id="highscoresList"></ol>
            <div class="buttons" id="buttons-high">
                <button id="home-btn2">Home</button>
                <button id="try-again-btn2">Try Again</button>
                <button id="clear-highscore-btn">Clear Highscores</button>
            </div>
        </section>
        <div id="feedback"></div>
    </main>
    <footer>

    </footer>
    <script src="./js/questions.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
